name: Deploy Tasty ERP

on:
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag to deploy (default: latest commit SHA)'
        required: false
        type: string
      rollback:
        description: 'Rollback to previous deployment'
        required: false
        type: boolean
        default: false

# Prevent concurrent deployments
concurrency:
  group: production-deploy
  cancel-in-progress: false

env:
  PROJECT_ID: tastyapp-ff8b2
  REGION: us-central1
  AR_REPO: tastydebt
  IMAGE_PREFIX: us-central1-docker.pkg.dev/tastyapp-ff8b2/tastydebt
  SECRET_PROJECT: "282950310544"
  SECRET_ENV: env
  SECRET_FIREBASE: firebase-sa
  DEPLOY_DIR: /home/borissolomonia/apps/tasty-erp

jobs:
  # Run tests first - deploy only if tests pass
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run tests
        run: mvn clean verify -B

  # Build backend services in parallel
  build-backend:
    needs: test
    if: ${{ !inputs.rollback }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: waybill
            dockerfile: waybill-service/Dockerfile
          - name: payment
            dockerfile: payment-service/Dockerfile
          - name: config
            dockerfile: config-service/Dockerfile
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push ${{ matrix.service.name }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/tasty-erp-${{ matrix.service.name }}:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}/tasty-erp-${{ matrix.service.name }}:latest
          cache-from: type=gha,scope=${{ matrix.service.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service.name }}

  # Build frontend separately to handle Firebase env vars
  build-frontend:
    needs: test
    if: ${{ !inputs.rollback }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: tasty-erp-frontend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/tasty-erp-frontend:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}/tasty-erp-frontend:latest
          build-args: |
            VITE_API_URL=/api
            VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}
            VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
            VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}
            VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
            VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
            VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}
            VITE_PAYMENT_CUTOFF_DATE=2025-04-29
            VITE_DEFAULT_LOCALE=ka
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

  # Deploy to VM
  deploy:
    needs: [test, build-backend, build-frontend]
    if: ${{ always() && needs.test.result == 'success' && (needs.build-backend.result == 'success' && needs.build-frontend.result == 'success' || inputs.rollback) }}
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Determine deployment tag
        id: tag
        run: |
          if [ "${{ inputs.rollback }}" == "true" ]; then
            echo "TAG=rollback" >> $GITHUB_OUTPUT
            echo "ROLLBACK=true" >> $GITHUB_OUTPUT
          elif [ -n "${{ inputs.tag }}" ]; then
            echo "TAG=${{ inputs.tag }}" >> $GITHUB_OUTPUT
            echo "ROLLBACK=false" >> $GITHUB_OUTPUT
          else
            echo "TAG=${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "ROLLBACK=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload deployment files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_SSH_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: "compose.production.yml,Caddyfile.production"
          target: ${{ env.DEPLOY_DIR }}
          overwrite: true

      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.0.3
        env:
          DEPLOY_TAG: ${{ steps.tag.outputs.TAG }}
          IS_ROLLBACK: ${{ steps.tag.outputs.ROLLBACK }}
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_SSH_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          envs: DEPLOY_TAG,IS_ROLLBACK
          script: |
            set -e

            cd "${{ env.DEPLOY_DIR }}"

            # Create directories
            mkdir -p secrets backups

            # Configure Docker for Artifact Registry
            gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

            # Handle rollback
            if [ "$IS_ROLLBACK" == "true" ]; then
              echo "=== ROLLBACK MODE ==="
              if [ -f backups/previous-tag ]; then
                DEPLOY_TAG=$(cat backups/previous-tag)
                echo "Rolling back to tag: $DEPLOY_TAG"
              else
                echo "ERROR: No previous deployment to rollback to"
                exit 1
              fi
            fi

            # Backup current deployment info
            if [ -f .current-tag ]; then
              cp .current-tag backups/previous-tag
            fi
            echo "$DEPLOY_TAG" > .current-tag

            # Fetch secrets from GCP Secret Manager
            echo "Fetching secrets..."
            gcloud secrets versions access latest \
              --secret="${{ env.SECRET_ENV }}" \
              --project="${{ env.SECRET_PROJECT }}" > .env

            gcloud secrets versions access latest \
              --secret="${{ env.SECRET_FIREBASE }}" \
              --project="${{ env.SECRET_PROJECT }}" > secrets/firebase-sa.json

            chmod 600 .env
            chmod 644 secrets/firebase-sa.json

            # Ensure network and volumes exist
            docker network create web 2>/dev/null || true
            docker volume create caddy_data 2>/dev/null || true

            # Export tag for docker compose
            export TAG="$DEPLOY_TAG"

            # Pull new images
            echo "Pulling images with tag: $DEPLOY_TAG"
            docker compose -f compose.production.yml pull

            # Stop current deployment gracefully
            echo "Stopping current deployment..."
            docker compose -f compose.production.yml down --timeout 30 || true

            # Start new deployment
            echo "Starting new deployment..."
            docker compose -f compose.production.yml up -d

            # Wait for services to be healthy
            echo "Waiting for services to become healthy..."
            sleep 15

            # Health check with retries
            MAX_RETRIES=18
            RETRY_COUNT=0
            until curl -sf http://localhost/health >/dev/null 2>&1; do
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -ge $MAX_RETRIES ]; then
                echo "ERROR: Health check failed after $MAX_RETRIES attempts"
                echo "Container status:"
                docker compose -f compose.production.yml ps
                echo "Container logs:"
                docker compose -f compose.production.yml logs --tail=100
                exit 1
              fi
              echo "Health check attempt $RETRY_COUNT/$MAX_RETRIES failed, retrying in 5s..."
              sleep 5
            done

            echo "=== Deployment successful! ==="
            echo "Deployed tag: $DEPLOY_TAG"
            docker compose -f compose.production.yml ps

      - name: Cleanup old images
        uses: appleboy/ssh-action@v1.0.3
        if: success()
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_SSH_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            # Remove dangling images
            docker image prune -f

            # Keep only last 3 versions of each image
            for img in tasty-erp-waybill tasty-erp-payment tasty-erp-config tasty-erp-frontend; do
              docker images "${{ env.IMAGE_PREFIX }}/$img" --format "{{.ID}} {{.Tag}}" | \
                grep -v latest | \
                tail -n +4 | \
                awk '{print $1}' | \
                xargs -r docker rmi || true
            done

            echo "Disk usage after cleanup:"
            df -h /

      - name: Notify on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_SSH_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            echo "Deployment failed! Check GitHub Actions for details."
            echo "To rollback: gh workflow run deploy.yml -f rollback=true"
